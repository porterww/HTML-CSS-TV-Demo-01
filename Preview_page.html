<!DOCTYPE html>
<style>
</style>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="preview.css">
</head>

<body>
    <header>
        <!--Nav will be set as a flexbox row. It will be made to look just as Danny's example is drawn out.-->
        <nav>
            <a id="manage" href="Manage_page.html">Manage</a>
            <div id="middle-column"></div>
            <a id="preview" href="Preview_page.html">Preview</a>
        </nav>
    </header>
    <main>
        <!--The main will be the parent of the two sections and the sections will be turned into collums in flexboxc so they are next to eachother. Do not use Row for these.-->
        <section id="show_listing">
                <h1>Shows</h1>
                <label id="show1" for="show1">
                    <input name="show1" type="button" value="Show 1">
                    <button name="delete1" type="submit">-</button>
                </label>
                <label id="selection2" for="show2">
                    <input name="show2" type="button" value="Show 2">
                    <button name="delete2" type="submit">-</button>
                </label>
            </section>
        <section id="editor">
            <form>
                <h2>Show Name</h2>
                <!--inputs need to be assigned to each 'for' attribute. Always needed for label to inputs to function properly.-->
                <label for="rating">Rating:
                    <input id="1star" type="radio" name="ratingstars">1
                </label>
                <label for="rating">
                    <input id="2star" type="radio" name="ratingstars">2
                </label>
                <label for="rating">
                    <input id="3star" type="radio" name="ratingstars">3
                </label>
                <label for="rating">
                    <input id="4star" type="radio" name="ratingstars">4</input>
                </label>
                <label for="rating">
                    <input id="5star" type="radio" name="ratingstars">5</input>
                </label>
            </form>
        </section>
    </main>
</body>

</html>
